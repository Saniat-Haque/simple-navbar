<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
    
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/">SANIAT HAQUE</a>
            </div>
            <ul class="links">
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Service</a></li>
                <li><a href="/">Contact</a></li>
            </ul>
            <a href="/" class="action-button">Get started</a>
            <div class="toggle-button">
                <i class="fa fa-bars" aria-hidden="true"></i>
                
            </div>
        </div>
        <div class="dropdown ">
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Service</a></li>
            <li><a href="/">Contact</a></li>
            <li><a href="/" class="action-button">Get started</a>

        </div>
    </header>
    <script>
        const togglebutton=document.querySelector('.toggle-button');
        const toggleicon=document.querySelector('.toggle-button i');
        const dropdown=document.querySelector('.dropdown');

        togglebutton.onclick=function (){
            dropdown.classList.toggle('open')
            toggleicon.classList = dropdown.classList.contains('open') ? 'fa fa-xmark' : 'fa fa-bars';

        }
    </script>
</body>
</html>
